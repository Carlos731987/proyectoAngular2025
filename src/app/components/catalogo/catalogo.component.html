
<div class="catalogo">
  <!-- Recorremos cada categorÃ­a -->
  <div *ngFor="let categoria of ['hombre','mujer','juvenil']" class="categoria">
    <h2>{{ categoria | titlecase }}</h2>

    <div class="productos">
    
      <article *ngFor="let producto of catalogo[categoria]" class="producto-card">
        <img [src]="producto.imagenUrl || ''" alt="{{ producto.nombre }}">
        <h3>{{ producto.nombre }}</h3>
        <p>{{ producto.descripcion }}</p>
        <p class="precio">${{ producto.precio | number:'1.2-2' }}</p>
        <p class="talles">
          Talles: 
           <span
            *ngFor="let entry of (producto.tallesDisponibles || {}) | keyvalue"
            [class.agotado]="!entry.value"
          >
            {{ entry.key }}
          </span>
        </p>
      </article>
    </div>
  </div>
</div>
